<body>
    <!--Start Page container-->
<div class="container">
   <div class="row">
     <div class="col-md-12">
         <h1>Random Quote Generator</h1>
         <hr>
        </div> 
    </div>
   <div class="row">
       <div class="col-md-12 my-auto ">
          <div class="quote-box " id="quote">
             
            

          </div>
          <ul class="list-inline">
            
                <h2 class=" col-md-12 text-align-center">Choose number of Quotes and Type</h2>
                <label >Types of Quotes : </label>
                <select   id="quote_type" class="subject" name="subject" title="choice"  >
                    <option  value="war">War</option>
                    <option value="peace">Peace</option>
        
                </select>
                <label for="number">Number of Quotes : </label>
                <select class="quote_number" name="quote_number" id="quote_number">
                    <option >1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            
        
              <li><a href="#"  id="btn"  class=" btn btn-primary btn-lg get-quote "><i class="fa fa-quote-left fa-fw"></i>Get Quote</a></li>
              <li><a href="#"  id="btn2"  onclick="reset()" class=" btn btn-primary btn-lg reset "><i class="fa fa-reset fa-fw"></i>Reset</a></li>
             </ul>
       </div>
     
<!--End page container-->
